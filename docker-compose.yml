version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: fashion-mnist-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  streamlit:
    build: .
    container_name: fashion-mnist-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api

  # Training service (run once)
  train:
    build: .
    container_name: fashion-mnist-train
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    command: python -m src.train --model cnn --epochs 15
    profiles:
      - training
