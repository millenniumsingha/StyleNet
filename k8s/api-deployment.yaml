apiVersion: apps/v1
kind: Deployment
metadata:
  name: fashion-mnist-api
  namespace: fashion-mnist
  labels:
    app: fashion-mnist-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fashion-mnist-api
  template:
    metadata:
      labels:
        app: fashion-mnist-api
    spec:
      containers:
      - name: api
        image: ghcr.io/millenniumsingha/stylenet:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fashion-mnist-api
  namespace: fashion-mnist
spec:
  selector:
    app: fashion-mnist-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
